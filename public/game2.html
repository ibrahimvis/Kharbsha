<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./p5/p5.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="all__view">
      <div class="container-fluid">
        <div class="row">
          <div class="col-9">
            <div class="game__container">
              <div class="row inner__game__container">
                <div class="col-2 leaderboard__container">
                  <div></div>
                </div>
                <div class="col-9 drawing__container">
                  <div class="timer"><span>60</span></div>
                  <div id="canvasContainer" class="canvasContainer"></div>
                  <div class="word"><span>WORD</span></div>
                </div>
                <div class="col-1 tools__container">
                  <div class="row tools1">
                    <div class="pen__box__row">
                      <div
                        id="eraser"
                        class="pen__box"
                        style="margin-top: 10px;"
                      ></div>
                    </div>
                    <div class="pen__box__row">
                      <div
                        id="width1"
                        class="pen__box"
                        style="background-color: gray;"
                      >
                        5
                      </div>
                      <div
                        id="width2"
                        class="pen__box"
                        style="background-color: gray;"
                      >
                        15
                      </div>
                      <div
                        id="width3"
                        class="pen__box"
                        style="background-color: gray;"
                      >
                        25
                      </div>
                      <div
                        id="width4"
                        class="pen__box"
                        style="background-color: gray;"
                      >
                        40
                      </div>
                    </div>
                  </div>
                  <div class="row tools2">
                    <div class="color__box__row">
                      <div id="aliceblue" class="color__box"></div>
                      <div id="black" class="color__box"></div>
                    </div>
                    <div class="color__box__row">
                      <div id="lightgray" class="color__box"></div>
                      <div id="gray" class="color__box"></div>
                    </div>
                    <div class="color__box__row">
                      <div id="brown" class="color__box"></div>
                      <div id="darkred" class="color__box"></div>
                    </div>
                    <div class="color__box__row">
                      <div id="pink" class="color__box"></div>
                      <div id="red" class="color__box"></div>
                    </div>
                    <div class="color__box__row">
                      <div id="darkorange" class="color__box"></div>
                      <div id="orange" class="color__box"></div>
                    </div>
                    <div class="color__box__row">
                      <div id="khaki" class="color__box"></div>
                      <div id="yellow" class="color__box"></div>
                    </div>
                    <div class="color__box__row">
                      <div id="lightgreen" class="color__box"></div>
                      <div id="green" class="color__box"></div>
                    </div>
                    <div class="color__box__row">
                      <div id="lightskyblue" class="color__box"></div>
                      <div id="lightblue" class="color__box"></div>
                    </div>
                    <div class="color__box__row">
                      <div id="slateblue" class="color__box"></div>
                      <div id="blue" class="color__box"></div>
                    </div>
                    <div class="color__box__row">
                      <div id="violet" class="color__box"></div>
                      <div id="purple" class="color__box"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="chat__container">
              <div id="chat">
                <div class="col">
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <span class="glyphicon glyphicon-comment"></span> Chat
                    </div>
                    <div class="panel-body">
                      <ul class="chat"></ul>
                    </div>
                    <div class="panel-footer">
                      <div class="input-group">
                        <input
                          id="inputBox"
                          type="text"
                          class="form-control input-sm"
                          placeholder="Enter your guess"
                        />
                        <span class="input-group-btn">
                          <button class="btn btn-warning btn-sm" id="btnSend">
                            Send
                          </button>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
